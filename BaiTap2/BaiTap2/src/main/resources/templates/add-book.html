<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Thêm sách mới</title>

    <!-- GIỮ NGUYÊN CSS CŨ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #2196F3;
        }
    </style>
</head>

<body>

<!-- CHỈ BỌC NỘI DUNG VÀO fragment -->
<div layout:fragment="content">

    <div class="form-box">
        <h1>➕ Thêm sách mới</h1>

        <form action="/books/add" method="post" th:object="${book}">
            <label>Tiêu đề</label>
            <input type="text" th:field="*{title}" required />

            <label>Tác giả</label>
            <input type="text" th:field="*{author}" required />

            <button type="submit">Thêm</button>
        </form>

        <a href="/books">← Quay lại danh sách</a>
    </div>

</div>

</body>
</html>
