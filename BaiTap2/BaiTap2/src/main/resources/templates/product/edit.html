<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content">

  <form th:action="@{/products/edit/{id}(id=${product.id})}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data">

    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}">
      <div th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <div>
      <label>Price</label>
      <input type="number" th:field="*{price}">
      <div th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}"></div>
    </div>

    <div>
      <label>Current Image</label><br>
      <img th:if="${product.image != null}"
           th:src="@{/images/{img}(img=${product.image})}"
           width="150">
    </div>

    <div>
      <label>New Image</label>
      <input type="file" name="imageProduct">
    </div>

    <div>
      <label>Category</label>
      <select name="category_id">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}"
                th:selected="${product.category?.id == c.id}">
        </option>
      </select>
    </div>

    <button type="submit">Update Product</button>
    <a th:href="@{/products}">Back</a>

  </form>

</div>
</body>
</html>
